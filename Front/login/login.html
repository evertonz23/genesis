<div class="container">
    <div class="conteudo">
        <h1>Gênesis, entre e mantenha-se atualizado</h1>
        <h2>Entre e não perca nada que acontece</h2>
        <div class="box">
            <form>
                <label>Email</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                    <input name="email" class="form-control" type="text" placeholder="Ex.: nome@cwi.com.br">
                </div>
                <label>Senha</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                    <input class="form-control" name="senha" type="password" placeholder="Senha" type="password">
                </div>
                <button type="submit" class="btn btn-info login">Login</button>
            </form>
        </div>
    </div>
</div>
