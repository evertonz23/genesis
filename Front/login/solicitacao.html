<div class="container">
    <div class="conteudo">
        <h1>Para começar, envie um email para se cadastrar</h1>
        <h2>A maneira mais facil de saber o que acontece na CWI Software é se manter atualizado com o Gênisis</h2>
        <div class="box">
            <form>
                <label for="email">Email</label>
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                    <input name="email" class="form-control" type="text" placeholder="Ex.: nome@cwi.com.br">
                </div>
                    <button type="submit" class="btn btn-info">Solicitar entrada</button>
            </form>
        </div>
    </div>
</div>
