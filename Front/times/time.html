<div class="tela">
    <div class="header">
        <div class="titulo" ng-click="irParaHome()">
            <p>Gênesis</p>
        </div>
        <div class="dropdown">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-dropdown" uib-dropdown-toggle ng-disabled="disabled">
        <i class="fa fa-user" aria-hidden="true"></i> {{user.nome}} <span class="caret"></span>
      </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#!/home">Home</a></li>
                    <li role="menuitem"><a href="#!/perfil">Pefil</a></li>
                    <li role="menuitem"><a href="#!/admin">Administração</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="time">

        
    <div class="dados">
        <img src="http://www1.checkexpress.com.br/wp-content/uploads/2015/10/midia-icon-3.png" alt="" height="150px">
        <p>{{time.nome}}</p>
        <p>{{time.descricao}}</p>
        <p>{{time.descricaoresumida}}</p>
        <p>Situação: {{situacaoTela}}</p>
    </div>

<div class="board">
        <p class="titulo-timeline">Owners</p>
        <div class="owners">
            <div class="infos pull-left" ng-repeat="owner in ownersTime">
                <img ng-src="{{owner.idColaborador.foto}}" alt="" height="50px" width="50px">
                <p><a href="#!/perfil/{{owner.idColaborador.id}}">{{owner.idColaborador.nomecompleto}}</a></p>
                <p>
                    <button uib-popover="Tormar owner" popover-trigger="'mouseenter'" type="button" class="btn" ng-click="tornarMembro(owner)"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                    <button uib-popover="Remover do grupo" popover-trigger="'mouseenter'" popover-class="popover-test" type="button" class="btn"><i class="fa fa-times" aria-hidden="true"></i></button>
                </p>
            </div>
        </div>

        <p class="titulo-timeline">Membros</p>
        <div class="membros">
            <div class="infos pull-left" ng-repeat="membro in membrosTime">
                <img ng-src="{{membro.idColaborador.foto}}" alt="" height="50px" width="50px">
                <p><a href="#!/perfil/{{membro.idColaborador.id}}">{{membro.idColaborador.nomecompleto}}</a></p>
                <p>
                    <button uib-popover="Tormar owner" popover-trigger="'mouseenter'" type="button" class="btn" ng-click="tornarOwner(membro)"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                    <button uib-popover="Remover do grupo" popover-trigger="'mouseenter'" popover-class="popover-test" type="button" class="btn"><i class="fa fa-times" aria-hidden="true"></i></button>
                </p>
            </div>
        </div>
    </div>
</div>
</div>
