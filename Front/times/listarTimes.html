<div class="contain"> 
    <div class="header"> 
        <div class="titulo" ng-click="irParaHome()"> 
            <p>GÃªnesis</p> 
        </div> 
    </div> 
    <nav class="menu"> 
        <ul class="menu-items"> 
            <li class="menu-item" ng-click="listarFeitos()"> 
                <p class="menu-link"> Feitos </p> 
            </li> 
            <li class="menu-item" ng-click="listarTimes()"> 
                <p class="menu-link"> Times </p> 
            </li>
            <li class="menu-item" ng-click="criarTime()"> 
                <p class="menu-link"> Criar novo time </p> 
            </li> 
            <li class="menu-item" ng-click="listarColaboradores()"> 
                <p class="menu-link"> Colaboradores </p> 
            </li>
            <li class="menu-item" ng-click="irParaHome()">
                <p class="menu-link"> Home </p>
            </li>
            <li class="menu-item" ng-click="logout()">
                <p class="menu-link"> Logout </p>
            </li> 
        </ul> 
    </nav> 
<div class="listagem"> 
    <div class="list-feitos" ng-repeat="time in times"> 
        <div class="mosaico"> 
            <div ng-repeat="foto in time.fotosMembros track by $index" class="mosaico-item" style="background-image: url({{foto}})"></div> 
        </div> 
        <div class="list-feitos-info"> 
                <a href="#!/time/visualizar/{{time.time.id}}"><p class="nome"> {{time.time.nome}}</p> </a>
                <p>{{time.time.descricaoresumida}}</p> 
            </div>
             <div class="list-feitos-actions" ng-if="time.exibirBotoes"> 
                <button type="submit" class="btn pull-right" ng-click="editar(time)">Editar</button> 
                <button type="submit" class="btn pull-right" ng-click="inativar(time.time)">Inativar</button> 
            </div> 
            <hr>
    </div> 
</div>
</div>
