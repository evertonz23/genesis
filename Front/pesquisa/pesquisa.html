<div class="contain"> 
    <div class="header"> 
        <div class="titulo" ng-click="irParaHome()"> 
            <p>GÃªnesis</p> 
        </div> 
    </div> 
    <nav class="menu"> 
        <ul class="menu-items"> 
            <li class="menu-item"> 
                <p class="menu-link" ng-click="listarFeitos()"> Feitos </p> 
            </li> 
            <li class="menu-item" ng-click="listarTimes()"> 
                <p class="menu-link"> Times </p> 
            </li> 
            <li class="menu-item" ng-click="listarColaboradores()"> 
                <p class="menu-link"> Colaboradores </p> 
            </li> 
             <li class="menu-item" ng-click="criarCadastrarColab()"> 
                <p class="menu-link"> Cadastrar novo colaborador </p> 
            </li> 
        </ul> 
    </nav> 
    <div class="listagem"> 
        <div class="list-feitos" ng-repeat="colaborador in pesquisa | orderBy:'nomecompleto'"  class="row" ng-if="pesquisarColaboradores"> 
            <img src="{{colaborador.foto}}" alt="" height="80px" class=""> 
            <div class="list-feitos-info"> 
                <p class="nome"> {{colaborador.nomecompleto}}</p> 
                <p>{{colaborador.email}}</p> 
            </div> 
        </div> 
    <div class="list-feitos" ng-repeat="time in pesquisa" ng-if="pesquisarTimes"> 
        <div class="mosaico"> 
            <div ng-repeat="foto in time.fotosMembros track by $index" class="mosaico-item" style="background-image: url({{foto}})"></div> 
        </div> 
        <div class="list-feitos-info"> 
             <p class="nome"> {{time.time.nome}}</p> 
             <p>{{time.time.descricaoresumida}}</p> 
         </div>
    </div> 
</div>
</div>
