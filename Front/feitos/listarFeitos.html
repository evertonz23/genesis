<div class="contain">
    <div class="header">
        <div class="titulo" ng-click="irParaHome()">
            <p>Gênesis</p>
        </div>
        <div class="dropdown">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-dropdown" uib-dropdown-toggle ng-disabled="disabled">
        <i class="fa fa-user" aria-hidden="true"></i> {{user.nome}} <span class="caret"></span>
      </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#!/home">Home</a></li>
                    <li role="menuitem"><a href="#!/perfil">Pefil</a></li>
                    <li role="menuitem"><a href="#!/admin">Administração</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <nav class="menu">
        <ul class="menu-items">
            <li class="menu-item" ng-click="listarFeitos()">
                <p class="menu-link"> Feitos </p>
            </li>
            <li class="menu-item" ng-click="listarTimes()">
                <p class="menu-link"> Times </p>
            </li>
            <li class="menu-item" ng-click="listarColaboradores()">
                <p class="menu-link"> Colaboradores </p>
            </li>
        </ul>
    </nav>
    <div class="listagem">
        <div class="list-feitos" ng-repeat="feito in feitos | orderBy:'-relevancia'" ng-if="listfeitos" class="row">
            <img src="{{feito.imagem}}" alt="" height="80px" class="">
            <div class="list-feitos-info">
                <p class="nome"> {{feito.nome}}</p>
                <p>{{feito.descricaoresumida}}</p>
            </div>
            <div class="list-feitos-actions">
                <button type="submit" class="btn pull-right" ng-click="editar(feito)">Editar</button>
                <button type="submit" class="btn pull-right" ng-click="inativar(feito)">Inativar</button>
            </div>
        </div>
    </div>
