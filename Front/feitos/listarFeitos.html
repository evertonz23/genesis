<div class="contain"> 
    <div class="header"> 
        <div class="titulo" ng-click="irParaHome()"> 
            <p>GÃªnesis</p> 
        </div>  
    </div> 
    <nav class="menu"> 
        <ul class="menu-items"> 
            <li class="menu-item " ng-click="irParaHome()">
                <p class="menu-link"> Home 
                <img src="icon/home.svg" alt=""></p>
            </li>
            <li class="menu-item active" ng-click="listarFeitos()"> 
                <p class="menu-link"> Feitos
                <img src="icon/archive.svg" alt=""></p> 
            </li> 
             <li class="menu-item" ng-click="criarFeito()"> 
                <p class="menu-link"> Criar novo feito
                <img src="icon/plus.svg" alt=""></p>
            </li> 
            <li class="menu-item" ng-click="listarTimes()"> 
                <p class="menu-link"> Times 
                <img src="icon/users.svg" alt=""></p> 
            </li> 
            <li class="menu-item" ng-click="listarColaboradores()"> 
                <p class="menu-link"> Colaboradores
                <img src="icon/user.svg" alt=""></p> 
            </li>
            <li class="menu-item" ng-click="logout()">
                <p class="menu-link"> Logout   
                <img src="icon/exit.svg" alt=""></p>
            </li>
        </ul> 
    </nav> 
    <div class="listagem"> 
        <div class="list-feitos" ng-repeat="feito in feitos | orderBy:'-relevancia'" ng-if="listfeitos" class="row"> 
            <img ng-src="{{feito.imagem}}" alt="" height="80px" class=""> 
            <div class="list-feitos-info"> 
                <p class="nome"> {{feito.nome}}</p> 
                <p>{{feito.descricaoresumida}}</p> 
            </div> 
            <div class="list-feitos-actions"> 
                <button type="submit" class="btn pull-right" ng-click="editar(feito)">Editar</button> 
            </div> 
        </div> 
    </div> 
</div>
