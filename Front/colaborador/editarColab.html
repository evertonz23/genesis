<div class="header">
    <div class="titulo" ng-click="irParaHome()">
        <p>Gênesis</p>
    </div>
    <div class="dropdown">
        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-dropdown" uib-dropdown-toggle ng-disabled="disabled">
        <i class="fa fa-user" aria-hidden="true"></i>{{user.nomecompleto}} <span class="caret"></span>
      </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a href="#!/home">Home</a></li>
                <li role="menuitem"><a href="#!/perfil">Pefil</a></li>
                <li role="menuitem"><a href="#!/admin">Administração</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="contain">
    <div class="conteudo">
        <div class="form">
            <form class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" value="" ng-model="colab.email" class="form-control">
                <label for="nome">Nome completo</label>
                <input type="text" name="" value="" ng-model="colab.nomecompleto" class="form-control">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="" value="" ng-model="colab.nascimento" class="form-control">
                <label for="admissao">Data de admissão do colaborador</label>
                <input type="date" name="" value="" ng-model="colab.admissao" class="form-control">
                <label for="sede">Selecione a sede do colaborador</label>
                <select class="form-control" ng-model="colab.sede" class="form-control">
                    <option ng-value="1">São Leopoldo</option>
                    <option ng-value="3">Porto Alegre</option>
                    <option ng-value="2">São Paulo</option>
                </select>
                <label for="permissao">Selecione a permissão</label>
                <select ng-model="colab.idPermissao.id" name="perfilPermitido" required class="form-control">
                    <option ng-value="" disabled>Selecione o perfil</option>
                    <option ng-value="1">Administrador</option>
                    <option ng-value="2">Colaborador</option>
                    <option ng-value="3">Master</option>
                </select>
                <input type="submit" name="" value="" ng-click="cadastrar(colab)">
            </form>
        </div>
    </div>

</div>
